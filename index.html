<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatre Boutons + Dino Chrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Bouton caché */
        .hidden-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Choisis un bouton</h2>
    <div class="button-container">
        <button onclick="window.open('https://www.roblox.com/fr/games/72932487123285/carte2visite31-ACHETER-LE-VIP-DANS-LA-BOUTIQUE#!/store', '_blank')">Roblox VIP</button>
        <button onclick="window.open('https://www.youtube.com/watch?v=x6m7wcadc2k', '_blank')">YouTube Vidéo</button>
        <button onclick="window.open('https://www.youtube.com/@Rodisme?sub_confirmation=1', '_blank')">YouTube Channel</button>
        <button onclick="window.open('https://sites.google.com/view/mydiscord-vc/', '_blank')">Discord</button>
        <button onclick="alert('Pour quitter, fermez cette fenêtre manuellement.')">Quitter</button>
    </div>

    <!-- Bouton caché qui ouvre le jeu du dinosaure dans la même fenêtre -->
    <button class="hidden-button" onclick="window.location.href='https://dinosaur.game/fr/'"></button>

</body>
</html>
